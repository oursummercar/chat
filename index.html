<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #messages {
      max-height: 300px;
      overflow-y: scroll;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fafafa;
      border-radius: 5px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Simple Chat</h2>
    <input type="text" id="username" placeholder="Enter your username" />
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let username = '';
    let socket;

    document.getElementById('username').addEventListener('input', function(event) {
      username = event.target.value;
    });

    function connectWebSocket() {
      socket = new WebSocket('ws://your-vercel-app-url');
      
      socket.onopen = () => {
        console.log('WebSocket connection established');
      };
      
      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.type === 'message') {
          const messageElement = document.createElement('p');
          messageElement.innerHTML = `<strong>${data.username}</strong>: ${data.text}`;
          document.getElementById('messages').appendChild(messageElement);
        } else if (data.type === 'history') {
          data.messages.forEach((msg) => {
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${msg.username}</strong>: ${msg.text}`;
            document.getElementById('messages').appendChild(messageElement);
          });
        }
      };

      socket.onerror = (error) => {
        console.log('WebSocket error:', error);
      };
      
      socket.onclose = () => {
        console.log('WebSocket connection closed');
      };
    }

    function sendMessage() {
      const messageInput = document.getElementById('message');
      const message = messageInput.value;

      if (message && username && socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ username, text: message }));
        messageInput.value = '';
      } else {
        if (!username) {
          alert('Please enter a username.');
        } else if (socket.readyState !== WebSocket.OPEN) {
          alert('WebSocket connection is not open yet.');
        }
      }
    }

    connectWebSocket();
  </script>

</body>
</html>
